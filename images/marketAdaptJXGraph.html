<script>JXG.Options.axis.ticks.majorHeight = 40;JXG.Options.axis.ticks.drawLabels = false;JXG.Options.axis.ticks.insertTicks = false;JXG.Options.axis.lastArrow = false;var b = JXG.JSXGraph.initBoard('box', {boundingbox: [-0.1, 1.1, 1.1, -0.1], axis: true,showNavigation:false,showCopyright:false});var q=2;var col1='silver';var col2='grey';var p = b.create('line',[[0,0.75],[1,0.75]],{label: { position: 'lft'}, withLabel: true, font: 'helvetica',name:"Price", strokecolor:'orange', dash:2} );var p1 = b.create('point',[0,1],{size:1,strokeColor:col1,fillColor:col1,withLabel:false});var p2 = b.create('point',[1,0],{size:1,strokeColor:col1,fillColor:col1,withLabel:false});var p3 = b.create('point',[1,1],{size:1,strokeColor:col1,fillColor:col1,withLabel:false});var p4 = b.create('point',[0,0.3],{size:1,strokeColor:col1,fillColor:col1,withLabel:false});var q1 = b.create('point',[0.6,0.3],{size:5,fillColor:'red', name:'Demand', labelColor:col2,face:'+',label:{strokeColor:'red'}});var q2 = b.create('point',[0.6,0.6],{size:5,fillColor:'blue',strokeColor:'blue', name:'Supply',face:'+',label:{strokeColor:'blue'}});var Demand = b.create('curve', JXG.Math.Numerics.bezier([p1,q1,q1,p2]),{strokecolor:'red', strokeWidth:3});var Supply = b.create('curve', JXG.Math.Numerics.bezier([p3,q2,q2,p4]),{strokecolor:'blue', strokeWidth:3});var Di = b.create('intersection', [Demand, p, 0],{withLabel:false});var Si = b.create('intersection', [Supply, p, 0],{strokeColor:'blue',fillColor:'blue',withLabel:false});var SD = b.create('intersection', [Supply, Demand, 0],{size:3,strokeColor:'green',fillColor:'green',withLabel:false});var hD = b.create('point',[function(){ return (SD.X()+Di.X())/2;},function(){ return Di.Y();}],{size:0,withLabel:false});var hS = b.create('point',[function(){ return (SD.X()+Si.X())/2;},function(){ return Si.Y();}],{size:0,withLabel:false});var hD0 = b.create('point',[function(){ return (SD.X()+Di.X())/2;},0],{size:3, fillColor:'red',withLabel:true,name:'Q next',strokeColor:
